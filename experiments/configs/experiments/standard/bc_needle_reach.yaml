# Standard BC configuration for Needle Reach
algorithm: "bc"
seed: 42

network:
  needle_reach:
    hidden_sizes: [256, 256]
    activation: "relu"

training:
  needle_reach:
    epochs: 5  # Reduced for testing
    batch_size: 64
    learning_rate: 1.0e-4
    weight_decay: 1.0e-4

data:
  num_demonstrations: 100

logging:
  tensorboard: true
  csv_logging: true
  log_interval: 10
  save_freq: 20
  verbose: 1