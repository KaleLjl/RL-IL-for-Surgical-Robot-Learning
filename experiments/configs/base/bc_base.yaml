# Base configuration for Behavioral Cloning
algorithm: "bc"
seed: 42

# Network architecture
network:
  needle_reach:
    hidden_sizes: [256, 256]
    activation: "relu"
  peg_transfer:
    hidden_sizes: [128, 128]
    activation: "relu"

# Training parameters
training:
  needle_reach:
    epochs: 200
    batch_size: 64
    learning_rate: 1.0e-4
    weight_decay: 1.0e-4
    early_stopping_patience: 20
    early_stopping_threshold: 0.001
  peg_transfer:
    epochs: 25
    batch_size: 64
    learning_rate: 5.0e-5
    weight_decay: 1.0e-3
    early_stopping_patience: 10
    early_stopping_threshold: 0.001

# Data parameters
data:
  num_demonstrations: 100
  demo_path: null  # Will be set based on task

# Logging parameters
logging:
  tensorboard: true
  csv_logging: true
  log_interval: 10
  save_freq: 10  # Save model every N epochs
  verbose: 1